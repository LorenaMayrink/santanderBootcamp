<h1 appMarcaTexto class="text-center"  corDoTexto="magento">Live angular diretivas</h1>

<!-- Diretivas de Atributo-->
<div 
[ngStyle]="{ background: count < 5 ? 'pink' : 'green' }"
[ngClass]="{ custom: count > 5}">
  <h2 class="text-center">Contador: {{ count }}</h2>
</div>

<!-- Diretivas de Estruturais-->
<h2 *ngIf="count > 7; else menor">O contador passou de 7!</h2>

<ng-template #menor>
  <h2>O contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto my-3 col-3">
  <li class="list-grup-item" *ngSwitchCase="3">É igual a 3</li>
  <li class="list-grup-item" *ngSwitchCase="5" >É igual a 5</li>
  <li class="list-grup-item" *ngSwitchCase="7" >É igual a 7</li>
  <li class="list-grup-item" *ngSwitchDefault="7" >É igual o Default</li>
</ul>

<app-list-people></app-list-people>

<h3 appMarcaTexto corDeFundo="blue"> {{ nome }} </h3>
<button class="btn btn-success" (click)="clicou ()">Cliquei</button>

<div class="col-4 mx-auto">
  <input type="text" class="form-control" placeholder="Digite algo" [(ngModel)]="text">
  <h4>Saída: {{ text }}</h4>
</div>



<div class="container my-5">
  <div class="row d-flex align-items-center justify-content-center">
    <h2>Lista de personagen Rick and Morty</h2>
    <div class="col-12">
      <app-list-api></app-list-api>
    </div>
  </div>
</div>
